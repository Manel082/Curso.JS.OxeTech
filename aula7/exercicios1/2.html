<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    <div id="box">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
        <p>Item 4</p>
    </div>
    <button id="countBtn">Contar Filhos</button>
    <p id="result"></p>

    <script>
        document.getElementById('countBtn').addEventListener('click', function() {
            const box = document.getElementById('box');
            const childrenCount = box.children.length;
            document.getElementById('result').textContent = `A div possui ${childrenCount} elementos filhos.`;
        });
    </script>
</body>
</html>
