<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 2</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="removeItem">Remover Último Item</button>

    <script>
        document.getElementById('removeItem').addEventListener('click', function() {
            const lista = document.getElementById('itemList');
            const itens = lista.getElementsByTagName('li');
            
            if (itens.length > 0) {
               
                const ultimoItem = itens[itens.length - 1];
                const textoRemovido = ultimoItem.textContent;
                
                lista.removeChild(ultimoItem);
                
                alert(`Item removido: "${textoRemovido}"`);
            } else {
                alert('Todos os itens já foram removidos!');
            }
        });
    </script>
</body>
</html>
