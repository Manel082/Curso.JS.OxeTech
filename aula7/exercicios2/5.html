<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 5</title>
</head>
<body>
    <div id="titleContainer">
        <h2 id="mainTitle">Título Original</h2>
    </div>
    <button id="replaceTitle">Substituir Título</button>

    <script>
        document.getElementById('replaceTitle').addEventListener('click', function() {
            
            const novoTitulo = document.createElement('h2');
            novoTitulo.textContent = 'Título Substituído!';
            novoTitulo.id = 'mainTitle'; 
            
            const container = document.getElementById('titleContainer');
            const tituloAtual = document.getElementById('mainTitle');
            
            container.replaceChild(novoTitulo, tituloAtual);
            
            alert('Título substituído com sucesso!');
        });
    </script>
</body>
</html>
