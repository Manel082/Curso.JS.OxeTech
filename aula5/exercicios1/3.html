<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>
<body>
    <label>Nome: <input type="text" name="nome"></label>
    <button onclick="mostrarNome()">Enviar</button>
    <p id="resultado"></p>

    <script>
        function mostrarNome() {
    
            const inputNome = document.getElementsByName('nome')[0];
            
            const nomeDigitado = inputNome.value;
            
            document.getElementById('resultado').innerText = nomeDigitado;
        }
    </script>
</body>
</html>
