<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <input type="text" id="inputCampo" disabled>
    <button onclick="verificarAtributo()">Verificar</button>
    <p id="mensagem"></p>

    <script>
        function verificarAtributo() {
            // Obtém o campo de entrada
            const campo = document.getElementById('inputCampo');
            
            const mensagem = document.getElementById('mensagem');
            
            if (campo.hasAttribute('disabled')) {
                mensagem.textContent = 'O campo está desativado.';
            } else {
                mensagem.textContent = 'O campo está ativo.';
            }
        }
    </script>
</body>
</html>
