<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        .ativo {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <button id="meuBotao" class="ativo">Botão</button>
    <button onclick="verificarClasse()">Verificar</button>
    <button onclick="alternarClasse()">Alternar Estado</button>
    <p id="resultado"></p>

    <script>

        function verificarClasse() {
            const botao = document.getElementById('meuBotao');
            const resultado = document.getElementById('resultado');
            
            if (botao.classList.contains('ativo')) {
                resultado.textContent = 'O botão está ativo.';
            } else {
                resultado.textContent = 'O botão não está ativo.';
            }
        }

        function alternarClasse() {
            const botao = document.getElementById('meuBotao');
            botao.classList.toggle('ativo');
            verificarClasse();
        }
    </script>
</body>
</html>
