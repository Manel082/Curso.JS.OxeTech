<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>
<body>
    <input type="text" id="campoTexto" value="Texto bloqueado" readonly>
    <button onclick="habilitarCampo()">Habilitar</button>

    <script>
        function habilitarCampo() {
            
            const campo = document.getElementById('campoTexto');
            
            campo.removeAttribute('readonly');
            
            campo.value = '';
            campo.style.backgroundColor = '#fff';
        }
    </script>
</body>
</html>
