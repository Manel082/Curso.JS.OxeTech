<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
    <style>
        .realee {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="texto" class="realee">Texto Importante</p>
    <button onclick="removeDestaque()">Remover Estilo</button>

    <script>
        function removeDestaque() {
            
            const texto = document.getElementById('texto');
            
            texto.classList.remove('realee');
        }
    </script>
</body>
</html>
